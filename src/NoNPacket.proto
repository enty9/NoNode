syntax = "proto3";

package network;

enum Types{
    UNSPECIFIED = 0;
    TEXT = 1;
    AUDIO = 2;
    VIDEO = 3;
    IMAGE = 4;
    FILLE = 5;
}

message Data{
    bytes ephemeral_public_key = 1;
    bytes datas = 2;
    bytes iv = 3;
    bytes signature = 5;
}

message Packet {
    Data data = 1;
    string time = 2;
    Types type = 3;
    repeated float values = 4;
}

message PUNCH{
    bytes data = 1;
}